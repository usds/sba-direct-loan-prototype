<label class="usa-label text-bold" for="@@id">
    @@title
    <abbr title="required" class="usa-hint usa-hint--required">*</abbr>
</label>
@@if (this.hint) { <div class="usa-hint" id="@@id-hint">@@hint</div> }
<input class="usa-input usa-input--@@size" id="@@id" name="@@id" type="text" required aria-required="true" />
