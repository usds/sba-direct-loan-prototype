<div class="usa-form-group">
    <label class="usa-label text-bold" id="@@id-label" for="@@id">
        @@title
        <abbr title="required" class="usa-hint usa-hint--required">*</abbr>
    </label>
    <div class="usa-hint" id="@@id-hint">mm/dd/yyyy</div>
    <div class="usa-date-picker">
        <input class="usa-input" id="@@id" name="@@id type="text" aria-labelledby="@@id-label" aria-describedby="@@id-hint" />
    </div>
</div>
