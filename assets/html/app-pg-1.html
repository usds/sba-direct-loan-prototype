<!DOCTYPE html>
<html>

<head>
    <title>SBA Direct Loan Prototype</title>
    @@include('head.html')
</head>

<body>
    @@include('header.html')

    <main id="main-content">
        <section id="landing-section" class="usa-section">
            <div class="grid-container">
                @@include('app-steps.html', {
                "step": 1,
                "title": "Small Business Details"
                })

                <div class="grid-row">
                    <div class="grid-col-fill">
                        <form class="usa-form usa-form--large">
                            <fieldset class="usa-fieldset">
                                <label class="usa-label text-bold" for="business-name">
                                    Business Name
                                    <abbr title="required" class="usa-hint usa-hint--required">*</abbr>
                                </label>
                                <input class="usa-input usa-input--3xl" id="business-name" name="business-name"
                                    type="text" required aria-required="true" />

                                <label class="usa-label text-bold" for="business-type">Business Type <abbr
                                        title="required" class="usa-hint usa-hint--required">*</abbr></label>
                                <select class="usa-select usa-input--lg" name="business-type" id="business-type">
                                    <option value>- Select -</option>
                                    <option value="value1">Sole Proprietor</option>
                                    <option value="value2">LLC</option>
                                    <option value="value3">C - Corporation</option>
                                    <option value="value4">S - Corporation</option>
                                    <option value="value5">Partnership</option>
                                    <option value="value6">Nonprofit</option>
                                    <option value="value7">Other</option>
                                </select>

                                <label class="usa-label text-bold" for="business-zip">
                                    Business Zip Code
                                    <abbr title="required" class="usa-hint usa-hint--required">*</abbr>
                                </label>
                                <input class="usa-input usa-input--sm" id="business-zip" name="business-zip" type="text"
                                    required aria-required="true" />
                            </fieldset>

                            <fieldset class="usa-fieldset margin-top-3">
                                <legend class="usa-legend text-bold">Age of Business <abbr title="required"
                                        class="usa-hint usa-hint--required">*</abbr></legend>
                                <div class="usa-radio">
                                    <input class="usa-radio__input" id="age-option-1" type="radio" name="business-age"
                                        value="age-option-1" />
                                    <label class="usa-radio__label" for="age-option-1">Less than 2 years</label>
                                </div>
                                <div class="usa-radio">
                                    <input class="usa-radio__input" id="age-option-2" type="radio" name="business-age"
                                        value="age-option-2" />
                                    <label class="usa-radio__label" for="age-option-2">2 - 5 years</label>
                                </div>
                                <div class="usa-radio">
                                    <input class="usa-radio__input" id="age-option-3" type="radio" name="business-age"
                                        value="age-option-3" />
                                    <label class="usa-radio__label" for="age-option-3">More than 5 years</label>
                                </div>
                            </fieldset>
                            <fieldset class="usa-fieldset">
                                <label class="usa-label text-bold" for="business-industry">Business Industry <abbr
                                        title="required" class="usa-hint usa-hint--required">*</abbr></label>
                                <select class="usa-select usa-input--lg" name="business-industry"
                                    id="business-industry">
                                    <option value>- Select -</option>
                                    <option value="value1">Agriculture</option>
                                    <option value="value2">Beauty</option>
                                    <option value="value3">Childcare</option>
                                    <option value="value4">Education</option>
                                    <option value="value5">Finance</option>
                                    <option value="value6">Food &amp; Food Services</option>
                                    <option value="value7">Health</option>
                                    <option value="value8">Lifestyle</option>
                                    <option value="value9">Professional Services</option>
                                    <option value="value10">Retail</option>
                                </select>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    @@include('footer.html')
</body>

</html>
